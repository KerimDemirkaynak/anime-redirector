name: Domain Değişiklik Kontrolü

on:
  schedule:
    # Haftada bir: Pazar günü saat 00:00'da (UTC) çalışır
    - cron: '0 0 * * 0'
  workflow_dispatch: # İstediğiniz zaman manuel tetiklemek için

permissions:
  contents: write
  pull-requests: write

jobs:
  update-domains:
    runs-on: ubuntu-latest
    
    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Kütüphaneleri Yükle
        run: |
          # requirements.txt varsa oradan yükle, yoksa manuel yükle
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # cloudscraper requirements.txt içinde yoksa garanti olsun diye ekle:
          pip install cloudscraper requests

      - name: Domain Kontrol Scriptini Çalıştır
        run: python check_domains.py

      - name: Pull Request Oluştur
        id: cpr
        # Sadece değişiklik varsa PR oluşturur (create-pull-request kendi içinde kontrol eder)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "♻️ Otomatik Domain ve Versiyon Güncellemesi"
          title: "♻️ Domain Değişikliği Tespit Edildi"
          # BURASI ÖNEMLİ: Scriptten gelen listeyi buraya basıyoruz
          body: |
            Bu PR, `check_domains.py` scripti tarafından otomatik oluşturulmuştur.
            
            ${{ env.DOMAIN_CHANGES }}
            
            ---
            **Yapılan Diğer İşlemler:**
            - `manifest.json` dosyalarına yeni izinler eklendi.
            - Versiyon numarası otomatik olarak yükseltildi.
            - HTML ve README dosyalarındaki linkler güncellendi.
          branch: auto-domain-update
          delete-branch: true
          base: main

      - name: PR'ı Otomatik Birleştir
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge "${{ steps.cpr.outputs.pull-request-number }}" --merge --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
