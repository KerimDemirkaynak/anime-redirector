name: Domain Değişiklik Kontrolü

on:
  schedule:
    # Haftada bir kez: Pazar günü saat 00:00'da (UTC) çalışır
    - cron: '0 0 * * 0'
  workflow_dispatch: # İstediğiniz zaman manuel tetiklemek için

permissions:
  contents: write
  pull-requests: write

jobs:
  update-domains:
    runs-on: ubuntu-latest
    
    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Kütüphaneleri Yükle
        run: |
          pip install -r requirements.txt

      - name: Domain Kontrol Scriptini Çalıştır
        run: python check_domains.py

      - name: Pull Request Oluştur
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "♻️ Otomatik Domain Güncellemesi"
          title: "♻️ Domain Değişikliği Tespit Edildi"
          body: |
            Bu PR, `check_domains.py` scripti tarafından haftalık kontrol sırasında otomatik oluşturulmuştur.
            
            **Yapılan Değişiklikler:**
            - Anime/Video sitelerinin güncel adresleri kontrol edildi.
            - Yönlendirme hedefleri güncel domainlerle değiştirildi.
            
            Lütfen merge etmeden önce değişen domainleri kontrol ediniz.
          branch: auto-domain-update
          delete-branch: true
          base: main
